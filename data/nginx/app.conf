server {
  listen 80;
  server_name cloud.health-couch.com.au;
  server_tokens off;

  location /.well-known/acme-challenge/ {
      root /var/www/certbot;
  }

  # location / {
  #     return 301 https://$host$request_uri;
  # }
  
  location /api {
    proxy_pass http://api:5000;
    rewrite ^/api(.*)$ $1 break;
  }

  location / {
    proxy_pass http://ui:80;
    rewrite ^/(.*)$ $1 break;
  }
}

server {
  listen 443 ssl;
  server_name cloud.health-couch.com.au;
  server_tokens off;

  ssl_certificate /etc/letsencrypt/live/cloud.health-couch.com.au/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/cloud.health-couch.com.au/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  location /api {
    proxy_pass http://api:5000;
    rewrite ^/api(.*)$ $1 break;
  }

  location / {
    proxy_pass http://ui:80;
    proxy_set_header    Host                $http_host;
    proxy_set_header    X-Real-IP           $remote_addr;
    proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
  }
}
